  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below or visit us in Lake Grove, NY.</p>
    <form action="https://formspree.io/f/your-placeholder" method="POST">
      <label>Your Name</label><br>
      <input type="text" name="name" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
      <label>Email</label><br>
      <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
      <label>Message</label><br>
      <textarea name="message" rows="5" required style="width:100%;padding:10px;margin-bottom:10px;"></textarea><br>
      <button type="submit" style="padding:10px 20px;background:#a67c52;color:white;border:none;border-radius:4px;">Send Message</button>
    </form>
